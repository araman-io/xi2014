<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 option-bar clearfix">
			<p class="blue lfloat results-disp">
				Search Results: {{itemCountMsg}}
			</p>
		</div>
		<div class="col-md-12">
			<!--Body content-->
			<ul class="items">
				<li ng-repeat="item in items | filter:query" class="item-listing">
					<a href="{{item.url}}" class="thumb">
						<img ng-src="{{item.imageUrl}}">
					</a>
					<div class="item-info">
						<p class="orange"> ProductId: {{item.productId}} </p>

						<strong>{{item.description}}</strong>

						<div ng-if="item.reviews.count != 0">
							<p><strong>Review</strong> : {{item.reviews.message[0]}}</p>
						</div>
					 	<p class="blue">Reviews Count : {{item.reviews.count}}</p>
				 	</div>
				</li>
			</ul>
		</div>
	</div>
</div>
