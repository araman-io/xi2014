<!doctype html>
<html lang="en" ng-app="listingApp">
<head>
	<meta charset="utf-8">
	<title>Product Search &amp; Reviews</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/animations.css">

	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="js/app.js"></script>
	<script src="js/animations.js"></script>
	<script src="js/controllers.js"></script>
 
</head>

<body>

	<div id="header" class="clearfix">
		<img src="header.png" /> 
		<div ng-controller="ProductListCtrl" id="ProductListCtrl" class="clearfix">
			<div class="search-sec">
				<strong>search</strong>
				<label for"selectFlow">flow: </label>
				<select id="selectFlow" ng-model="flow" ng-selected="0">
					<option value="">---</option>
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
				</select>
				<input type="text" size="30" ng-model="searchTerm" id="searchTerm" placeholder="type your search here ..." />
				<a href='#/items?searchTerm={{searchTerm}}&flow={{flow}}' id="searchSubmit"></a>
			</div>
			<div class="filter-sec">
				<strong>filter</strong>
				<input size="10" ng-model="query" id="filterQuery" placeholder="filter text here ...">
			</div>
		</div>
	</div>

	<div class="view-container">
		<div ng-view class="view-frame"></div>
	</div>
	<div id="footer">
		<p class="grey">You can view this application <a href="https://github.com/myexpr/xi2014">here</a></p>
	</div>
</body>
</html>
